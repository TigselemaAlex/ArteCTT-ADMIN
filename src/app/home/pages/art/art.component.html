<app-title></app-title>

<div class="p-2 w-11 m-auto mt-4">
  <div class="mb-3 flex gap-3 ml-2">
    <p-button
      label="Nuevo"
      styleClass="p-button-success"
      icon="pi pi-plus"
      (onClick)="onOpenArtForm()"
    ></p-button>

    <p-button label="Eliminar" styleClass="p-button-danger"></p-button>
  </div>
  <div class="card">
    <p-table
      [value]="artwork"
      [(selection)]="selectedItems"
      dataKey="id"
      [paginator]="true"
      [rows]="5"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem ">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th style="text-align: center;">Código</th>
          <th style="text-align: center;">Nombre</th>
          <th style="text-align: center;">Tipo de Entrega</th>
          <th style="text-align: center;">Técnica</th>
          <th style="text-align: center;">Valor</th>
          <th style="text-align: center;">Editar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <p-tableCheckbox [value]="item"></p-tableCheckbox>
          </td>
          <td style="text-align: center;"> {{ item.code }} </td>
          <td style="text-align: center;">{{ item.name }}</td>
          <td style="text-align: center;">{{ item.deliveryType }}</td>
          <td style="text-align: center;">{{ item.technique }}</td>
          <td style="text-align: center;">{{ item.value }}</td>
          <td style="text-align: center;">
            <p-button
              styleClass="p-button-rounded p-button-info"
              icon="pi pi-pencil"
              (onClick)="onOpenArtForm(item)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<app-artwork-form *ngIf="visible"></app-artwork-form>
