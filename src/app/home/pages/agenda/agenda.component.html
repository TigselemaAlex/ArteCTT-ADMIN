<app-title></app-title>

<div class="p-2 w-11 m-auto mt-4">
  <div class="mb-3 flex gap-3 ml-2">
    <p-button
      label="Nuevo"
      styleClass="p-button-success"
      icon="pi pi-plus"
      (onClick)="onOpenForm()"
    ></p-button>

    <p-button label="Eliminar" styleClass="p-button-danger"></p-button>
  </div>
  <div class="card">
    <p-table
      [value]="agenda"
      [(selection)]="selectedItems"
      dataKey="id"
      [paginator]="true"
      [rows]="5"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Actividad</th>
          <th>Descripcion</th>
          <th>Editar</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <p-tableCheckbox [value]="item"></p-tableCheckbox>
          </td>
          <td>
            {{ item.date | date : "fullDate" }}
          </td>
          <td>{{ item.date | date : "shortTime" }}</td>
          <td>{{ item.activity }}</td>
          <td>{{ item.description }}</td>
          <td>
            <p-button
              styleClass="p-button-rounded p-button-info"
              icon="pi pi-pencil"
              (onClick)="onOpenForm(item)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<app-form *ngIf="visible"></app-form>
