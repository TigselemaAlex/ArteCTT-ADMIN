<p-card>
  <div class="flex flex-column gap-1">
    <img src="./assets/images/logo.svg" alt="" />
    <h3 class="font-bold text-4xl text-900 text-center m-0">ArteCTT ADMIN</h3>
    <p class="text-center m-0">Por favor inicie sesión</p>
  </div>

  <form class="flex flex-column gap-2 p-2" [formGroup]="form">
    <div class="flex flex-column gap-2">
      <label>Usuario</label>
      <input
        pInputText
        placeholder="Ingrese su usuario"
        formControlName="username"
      />
    </div>
    <div class="flex flex-column gap-2">
      <label>Contraseña</label>
      <p-password
        [toggleMask]="true"
        placeholder="Ingrese su contraseña"
        [feedback]="false"
        formControlName="password"
      ></p-password>
    </div>
    <div class="m-auto mt-2">
      <p-button
        label="INGRESAR"
        styleClass="p-button-raised"
        (onClick)="login()"
      ></p-button>
    </div>
  </form>
</p-card>
